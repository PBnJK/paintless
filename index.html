<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paintless</title>

    <script src="js/board.js"></script>
    <script src="js/palette.js"></script>

    <script src="js/brushes/brush.js"></script>
    <script src="js/brushes/pencil.js"></script>
    <script src="js/brushes/eraser.js"></script>
    <script src="js/brushes/paintbucket.js"></script>
    <script src="js/brushes/text.js"></script>

    <script src="js/script.js" defer></script>
  </head>
  <body>
    <fieldset>
      <legend>Mood Setter! ðŸŽ¶</legend>
      <audio
        controls
        loop
        src="assets/mus_lets_paint.mp3"
        type="audio/mpeg"
      ></audio>
    </fieldset>
    <fieldset>
      <legend>Drawing Board</legend>
      <table border>
        <tbody>
          <tr>
            <td>
              <button id="btn-clear-board" type="button">Clear</button>
              <!--<button id="btn-undo-board" type="button">Undo</button>
              <button id="btn-redo-board" type="button">Redo</button>-->

              <button id="btn-save-board" type="button">Save</button>
            </td>
          </tr>
          <tr>
            <td>
              <span id="board-info">X 0, Y 0 |</span>
            </td>
          </tr>
          <tr>
            <td>
              <pre id="board"></pre>
            </td>
          </tr>
        </tbody>
      </table>
    </fieldset>
    <fieldset>
      <legend>Palette</legend>
      <fieldset>
        <legend>Brushes</legend>
        <table border>
          <tbody>
            <tr id="brush-table"></tr>
          </tbody>
        </table>
      </fieldset>
      <fieldset>
        <legend id="param-legend">Parameters</legend>
        <table border>
          <tbody id="param-table"></tbody>
        </table>
      </fieldset>
    </fieldset>
  </body>
</html>
